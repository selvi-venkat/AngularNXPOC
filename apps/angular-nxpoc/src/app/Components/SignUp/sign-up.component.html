<form
  class="flex flex-col gap-4 justify-center items-center h-5/6"
  [formGroup]="signUpBuilder"
  (submit)="signUpAccess()"
>
  <mat-form-field class="w-1/4">
    <mat-label>Email</mat-label>
    <input
      type="email"
      matInput
      formControlName="emailFormControl"
      placeholder="Enter email address"
    />
    <mat-error
      *ngIf="
        signUpForm.emailFormControl.hasError('email') &&
        signUpForm.emailFormControl.touched
      "
    >
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="signUpForm.emailFormControl.hasError('required')">
      Email is <strong>mandatory</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="w-1/4">
    <mat-label>Password</mat-label>
    <input
      type="password"
      matInput
      formControlName="passwordFormControl"
      placeholder=""
    />
    <mat-error *ngIf="signUpForm.passwordFormControl.hasError('required')">
      Password is <strong>mandatory</strong>
    </mat-error>
    <mat-error
      *ngIf="signUpForm.passwordFormControl.hasError('confirmPasswordMatch')"
    >
      Password & Confirm Password did not match
    </mat-error>
  </mat-form-field>

  <!-- <mat-form-field class="w-1/4">
    <mat-label>Confirm Password</mat-label>
    <input
      type="password"
      matInput
      formControlName="confirmpasswordFormControl"
      placeholder=""
    />
    <mat-error
      *ngIf="signUpForm.confirmpasswordFormControl.hasError('required')"
    >
      Confirm Password is <strong>mandatory</strong>
    </mat-error>
    <mat-error
      *ngIf="
        signUpForm.confirmpasswordFormControl.hasError('confirmPasswordMatch')
      "
    >
      Password & Confirm Password did not match
    </mat-error>
  </mat-form-field> -->

  <button mat-raised-button color="primary" type="submit">SignUp</button>
</form>
