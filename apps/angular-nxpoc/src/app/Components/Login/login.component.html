<form
  class="flex flex-col gap-4 justify-center items-center h-5/6"
  [formGroup]="loginBuilder"
  (submit)="loginAccess()"
>
  <mat-form-field class="w-1/4">
    <mat-label>Email</mat-label>
    <input
      type="email"
      matInput
      formControlName="emailFormControl"
      placeholder="Enter email address"
    />
    <mat-error
      *ngIf="
        loginFormLogin.emailFormControl.hasError('email') &&
        loginFormLogin.emailFormControl.touched
      "
    >
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="loginFormLogin.emailFormControl.hasError('required')">
      Email is <strong>mandatory</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="w-1/4">
    <mat-label>Password</mat-label>
    <input
      type="password"
      matInput
      formControlName="passwordFormControl"
      placeholder=""
    />
    <mat-error *ngIf="loginFormLogin.passwordFormControl.hasError('required')">
      Password is <strong>mandatory</strong>
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">LOGIN</button>
</form>
